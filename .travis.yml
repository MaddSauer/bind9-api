sudo: required
services:
  - docker
script:
  - docker run --rm -it -v "$(pwd)":/home/rust/src ekidd/rust-musl-builder sh -c 'sudo chown -R rust . && cargo test && cargo build --release'

cache: cargo

notifications:
  email:
    on_success: never

before_deploy:
  - ./ci/before_deploy.sh

deploy:
  provider: releases
  api_key:
    secure: ""
  file_glob: true
  file:
    - deploy/*
  skip_cleanup: true
  on:
    tags: true
